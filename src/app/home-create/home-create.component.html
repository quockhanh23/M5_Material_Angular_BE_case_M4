<!-- LOGIN SECTION START -->

<div class="login-section pt-115 pb-70">
  <div class="container">
    <form [formGroup]="homeForm" (ngSubmit)="submit()">
      <div class="row">

        <!-- new-customers -->
        <div class="col-md-6 col-xs-12">
          <div class="new-customers mb-50">
            <h3 class="mb-50 f1 f5 f4">Đăng kí cho thuê nhà</h3>
            <div class="login-account p-30 box-shadow"><br>
              <div class="row">
                <div class="col-sm-6">
                  <input class="f1" type="text" formControlName="name" placeholder="Tên nhà">
                </div>
                <div class="col-sm-6">
                  <input class="f1" type="text" formControlName="bedroom" placeholder="Số phòng ngủ">
                </div>
                <div class="col-sm-6">
                  <input class="f1" type="text" formControlName="showerRoom" placeholder="Số phòng tắm">
                </div>
                <div class="col-sm-6">
                  <input class="f1" type="text" formControlName="price" placeholder="Giá tiền thuê theo giờ">
                </div>
                <div class="col-sm-6">
                  <select class="custom-select-2 f1" formControlName="category">
                    <option *ngFor="let a of categogy" value="{{a.id}}">{{a.name}}</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <input class="f1" type="text" formControlName="area" placeholder="Diện tích">
                </div>
              </div>
              <input class="f1" type="text" placeholder="Địa chỉ" formControlName="address">
              <input class="f1" type="text" placeholder="miêu tả" formControlName="description">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xs-12">
          <img style="border-radius: 5px" height="379" width="500"
               src="https://centrallandgroup.com/wp-content/uploads/2019/09/s%C6%A1-%C4%91%E1%BB%93-ti%E1%BB%87n-%C3%ADch-n%E1%BB%99i-khu.jpg">
        </div>
      </div>
      <div class="row">
        <h3 class="f1 f4 f5">Cập nhật hình ảnh</h3>

          <div class="col-sm-12"><br>

          </div>
        </div>
        <div class="col-md-3 col-xs-6">
