
<div id="divWeatherMain">

  <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-sun sun"></i>
  </div>
  <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-moon moon"></i>
  </div>
  <div class="weatherWidgetRow cloudDiv">
    <span style="font-size: 30px" class="material-icons fas fa-3x cloud">filter_drama</span>
  </div>
  <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 10px;">{{WeatherData.temp_celcius}}°</div>
  <div class="weatherWidgetRow" style="font-size: 12px;margin-top: 10px;">{{WeatherData.temp_min}}° / {{WeatherData.temp_max}}°</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Cảm thấy như: {{WeatherData.temp_feels_like}}°</div>
  <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.name}}</div>
  <div class="weatherWidgetRow" style="font-size: 12px;margin-top: 10px;">Độ ẩm: {{WeatherData.main.humidity}}%</div>
  <p style="margin-top: 10px" align="center">Thời tiết hôm nay</p>
</div>
