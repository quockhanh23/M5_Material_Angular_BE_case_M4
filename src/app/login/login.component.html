<div class="login-section pt-115 pb-70">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-12"></div>
      <div class="col-md-6 col-xs-12">
        <div class="registered-customers mb-50">
          <h5 class="mb-50">LOGIN</h5>
          <form action="#" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="login-account p-30 box-shadow">
              <p>If you have an account with us, Please log in.</p>
              <input type="text" name="name" formControlName="username" placeholder="Username">
              <input type="password" name="password" formControlName="password" placeholder="Password">
              <p><small><a href="#">Forgot our password?</a></small></p>
              <button class="submit-btn-1" type="submit">login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
