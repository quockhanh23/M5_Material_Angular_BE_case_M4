<div class="login-section pt-115 pb-70">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-12"></div>
      <div class="col-md-6 col-xs-12">
        <div class="new-customers mb-50">
          <form action="#" [formGroup]="registerForm" (ngSubmit)="register()">
            <h3 class="mb-50 fontLogin">Đăng kí</h3>
            <div class="login-account p-30 box-shadow">
              <input class="fontLogin" type="text" placeholder="Tên đăng nhập" formControlName="username">
              <input class="fontLogin" type="password" placeholder="Mật khẩu" formControlName="password">
              <input class="fontLogin" type="password" placeholder="Xác nhận lại mật khẩu" formControlName="confirmPassword">
              <div class="row">
                <div class="col-sm-6 col-xs-12">
                  <button class="submit-btn-1 mt-20 fontLogin" type="submit" value="register">Đăng kí</button>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <button class="submit-btn-1 mt-20 f-right fontLogin" type="reset">Xóa</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
